<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>netlify forms</title>
    </head>
    <body>
        <!-- This is required for netlify forms to work -->

        <!-- A little help for the Netlify post-processing bots -->
        <form name="contact-header" netlify netlify-honeypot="bot-field" hidden>
            <input type="email" name="email" />
            <textarea name="message"></textarea>
        </form>
        <form name="contact-case-study" netlify netlify-honeypot="bot-field" hidden>
            <input type="email" name="email" />
            <textarea name="message"></textarea>
        </form>
    </body>
</html>
